<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundAmsnImg">
  <ion-grid>
    <ion-row>
      <ion-col col-6 offset-3>
        <div class="avatarFrameonline">
          <img src="assets/img/generic_avatar.png" class="avatarImage img-fluid">
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="marto15">
      <ion-col col-6>
        <br />
        <span>Cambiar Foto</span>
      </ion-col>
      <ion-col col-6>
        <a ion-button>
          <ion-icon name="camera"></ion-icon>
        </a>
        <a ion-button>
          <ion-icon name="images"></ion-icon>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="user">
    <ion-item>
      <ion-label fixed>Nick</ion-label>
      <ion-input type="text" [(ngModel)]="user.nick"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Subnick</ion-label>
      <ion-input type="text" [(ngModel)]="user.subnick"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input disabled type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Status</ion-label>
      <ion-select [(ngModel)]="user.status">
        <ion-option value="{{status.Online}}">Conectado</ion-option>
        <ion-option value="{{status.Away}}">Ausente</ion-option>
        <ion-option value="{{status.Busy}}">Ocupado</ion-option>
        <ion-option value="{{status.AppearOffline}}">Aparecer como Desconectado</ion-option>
        <ion-option value="{{status.Offline}}">Desconectado</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <a ion-button full (click)="saveProfile()">Guardar</a>
</ion-content>
